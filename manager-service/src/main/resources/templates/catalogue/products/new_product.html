<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>шестерочка</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">← к списку товаров</a>
<h1>Новый товар</h1>
<div data-th-if="${errors != null and !errors.isEmpty()}">
    <h2>ошибка валидации</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${errors}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/create}">
    <label>
        название:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Описание:<br>
        <input type="text" name="details" data-th-value="${payload?.details}">
    </label>
    <button type="submit">Создать</button>
</form>
</body>
</html>
